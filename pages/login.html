<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login | Fortree Asset Management</title>
    <link href="../css/login.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../img/tab-icon.png" type="x-icon" />
  </head>
  <body>
    <div class="login">
      <form
        action="./login.html"
        target="_self"
        enctype="application/x-www-form-urlencoded"
        method="post"
      >
        <h1>Login</h1>
        <div class="input-box">
          <input
            type="text"
            placeholder="username or email"
            name="username"
            required
          />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="password"
            name="password"
            required
            minlength="7"
          />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember">
          <label>
            <input type="checkbox" value="remember" name="remember" />Remember
            me</label
          >
          <a href="./forgot.html" target="_blank">Forgot password</a>
        </div>
        <button type="submit" class="btn">Sign In</button>
        <div class="register-link">
          <p>Don't have an account? <a href="./sign up.html">Sing Up</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
